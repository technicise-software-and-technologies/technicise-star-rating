<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>technicise-star-rating demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../technicise-star-rating.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic technicise-star-rating demo</h3>
      <demo-snippet>
        <template>
          <h3>Full star rating</h3>
          <hr>
          <span>Give rating: <technicise-star-rating id="rating" value="1" full></technicise-star-rating></span>
          <button onclick="_getValue()">get rating</button>
          <p id="fullRating"></p>
          <h3>Half star rating</h3>
          <hr>
          <span>Give rating: <technicise-star-rating id="halfStar" value="1"></technicise-star-rating></span>
          <button onclick="_getHalfValue()">get rating</button>
          <p id="halfRating"></p>
          <script>
            function _getValue(){
              console.log(document.getElementById('rating').value);
              document.getElementById('fullRating').innerHTML = document.getElementById('rating').value;
            }
            function _getHalfValue(){
              console.log(document.getElementById('halfStar').value);
              document.getElementById('halfRating').innerHTML = document.getElementById('halfStar').value;
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
